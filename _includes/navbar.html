{% if site.htb_badge_no %}
<div style="text-align: center; margin-bottom: 10px;">
  <iframe src="https://www.hackthebox.eu/badge/{{ site.htb_badge_no }}" frameborder="0" scrolling="no" width="200" height="150"></iframe>
</div>
{% endif %}

<!-- Logo o título del sitio -->
<div class="site-title">
  <a href="{{ site.baseurl }}/">
    ./{{ site.title }}
  </a>
</div>

<!-- Navegación -->
<small class="nav-main d-flex justify-content-center">
  {% for dir in site.data.dirs %}
    <a href="{{ '/' | relative_url }}{{ dir }}">{{ dir | capitalize }}</a>
    {% if dir != site.data.dirs.last %}
      &nbsp;<span style="color: #b5e853;">|</span>&nbsp;
    {% endif %}
  {% endfor %}
</small>

<!-- Buscador -->
<div class="search">
  <a href="{{ site.baseurl }}/search">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"></path></svg>
  </a>
</div>

<!-- Social links -->
{% include social_links.html %}
